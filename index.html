<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.ico">
</head>
<body>
    <form>
        <h2 class="heading">Contact Us</h2>
        <input type="name" id="name" placeholder="Enter Your Name">
        <input type="Email" id="Email" placeholder="Enter Your Email">
        <input type="Phone" id="Phone" placeholder="Enter Your Phone">
        <textarea name="text" id="text" cols="30" rows="7" placeholder="Write your concern"></textarea>
    </form>
    <div class="codes">
        <div class="m1">
            <h2 class="heading2">Html Code</h2>
            <div class="code">
<pre id="code"></p>
            </div>
        </div>
        <div class="m2">
            <h2 class="heading2">Css Code</h2>
            <div class="code2">
<pre id="code2"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
